<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
</head>
<body>
    <div id="app">
        BAUBYTE se Encuentra {{ esActivo == 'activo' ? 'Activo' : 'Inactivo'}}
    </div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el:'#app',
        data:{
            esActivo:'no activo'
        },
        watch:{
            esActivo:function(){
                console.log('Cambio el Valor de Estado');
            }
        }
    });
</script>
</body>
</html>
